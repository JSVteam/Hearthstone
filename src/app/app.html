<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      
      <img width=100% height=100% src="http://www.pngmart.com/files/4/Hearthstone-PNG-Photos.png">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <img width="30" height="30" src="https://hsreplay.net/static/images/premium.png">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
